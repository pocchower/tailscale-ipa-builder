name: Build IPA on GitHub macOS Runner

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-13

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Prepare gomobile build context
        run: |
          mkdir -p gomobile-temp
          cp -R mobilebridge gomobile-temp/mobilebridge
          cd gomobile-temp
          go mod init tmp.kai.mobilebridge
          go get golang.org/x/mobile/bind
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          $HOME/go/bin/gomobile init
          cd mobilebridge
          $HOME/go/bin/gomobile bind -target=ios -o ../../TailscaleBridge.xcframework .


      - name: Create Xcode project structure
        run: |
          mkdir -p output/Payload
          mkdir -p output/SwiftGUI.app/Frameworks
          cp -R TailscaleBridge.xcframework output/SwiftGUI.app/Frameworks/

      - name: Archive XCFramework
        run: |
          mkdir -p output
          xcodebuild -create-xcframework \
            -framework TailscaleBridge.xcframework \
            -output output/SwiftGUI.xcframework

          xcodebuild -scheme SwiftGUI \
            -archivePath output/SwiftGUI.xcarchive \
            -configuration Release \
            -sdk iphoneos \
            -allowProvisioningUpdates \
            archive


      - name: Create IPA
        run: |
          cd output
          mkdir -p Payload
          mv SwiftGUI.app Payload/
          cd ..
          xcrun xcodebuild -exportArchive \
            -archivePath output/SwiftGUI.xcarchive \
            -exportOptionsPlist mobile/ios/ExportOptions.plist \
            -exportPath output

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kai-ios-ipa
          path: output/*.ipa

