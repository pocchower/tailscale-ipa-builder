name: Build IPA on GitHub macOS Runner

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-13

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Prepare gomobile build context
        run: |
          mkdir -p gomobile-temp
          cp -R mobilebridge gomobile-temp/mobilebridge
          cd gomobile-temp

          # Create a temporary Go module
          go mod init tmp.kai.mobilebridge
          go get golang.org/x/mobile/bind
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest

          # Initialize gomobile with SDKs
          $HOME/go/bin/gomobile init


      - name: Bind Go code and build device/simulator frameworks
        run: |
          mkdir -p output
          cd gomobile-temp/mobilebridge

          # Build for real devices (arm64 iPhones)
          mkdir -p ../../output/TailscaleBridge-arm64
          $HOME/go/bin/gomobile bind \
            -target=ios/arm64 \
            -o ../../output/TailscaleBridge-arm64/TailscaleBridge.framework .

          # Build for simulators (x86_64 Intel + arm64 M1/M2 Macs)
          mkdir -p ../../output/TailscaleBridge-sim
          $HOME/go/bin/gomobile bind \
            -target=ios/arm64,ios/x86_64 \
            -o ../../output/TailscaleBridge-sim/TailscaleBridge.framework .


      - name: Create Xcode project structure
        run: |
          mkdir -p output/Payload
          mkdir -p output/SwiftGUI.app/Frameworks
          cp -R TailscaleBridge.xcframework output/SwiftGUI.app/Frameworks/

      - name: Create XCFramework from multiple .frameworks
        run: |
          xcodebuild -create-xcframework \
            -framework output/TailscaleBridge-arm64/TailscaleBridge.framework \
            -framework output/TailscaleBridge-sim/TailscaleBridge.framework \
            -output output/TailscaleBridge.xcframework

      - name: Archive Xcode project
        run: |
          mkdir -p output/SwiftGUI.app/Frameworks
          cp -R output/TailscaleBridge.xcframework output/SwiftGUI.app/Frameworks/

          mkdir -p output/Payload
          mv output/SwiftGUI.app output/Payload/

      - name: Create IPA using ExportOptions.plist
        run: |
          xcrun xcodebuild -exportArchive \
            -archivePath output/SwiftGUI.xcarchive \
            -exportOptionsPlist mobile/ios/ExportOptions.plist \
            -exportPath output

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kai-ios-ipa
          path: output/*.ipa
