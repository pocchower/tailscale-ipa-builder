name: Build IPA on GitHub macOS Runner

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-13

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Prepare gomobile and bind to XCFramework
        shell: bash
        run: |
          mkdir -p gomobile-temp
          cp -R mobilebridge gomobile-temp/mobilebridge
          cd gomobile-temp

          go mod init tmp.kai.mobilebridge
          go get golang.org/x/mobile@v0.0.0-20250408133729-978277e7eaf7
          go mod tidy

          go install golang.org/x/mobile/cmd/gomobile@v0.0.0-20250408133729-978277e7eaf7
          go install golang.org/x/mobile/cmd/gobind@v0.0.0-20250408133729-978277e7eaf7
          $HOME/go/bin/gomobile init

          cd mobilebridge
          $HOME/go/bin/gomobile bind -target=ios -o ../../output/TailscaleBridge.xcframework .

          - run: go install golang.org/x/mobile/cmd/gomobile@v0.0.0-20250408133729-978277e7eaf7
      - name: Create IPA structure
        run: |
          mkdir -p output/Payload
          mkdir -p output/SwiftGUI.app/Frameworks
          cp -R output/TailscaleBridge.xcframework output/SwiftGUI.app/Frameworks/
          mv output/SwiftGUI.app output/Payload/

      - name: Archive and Export IPA
        run: |
          xcrun xcodebuild -exportArchive \
            -archivePath output/SwiftGUI.xcarchive \
            -exportOptionsPlist mobile/ios/ExportOptions.plist \
            -exportPath output || true

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kai-ios-ipa
          path: output/*.ipa

