name: iOS IPA Builder

on:
  workflow_dispatch:

jobs:
  build:
    name: iOS IPA Builder
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go 1.23.8
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.8'
          check-latest: true

      - name: Print Go version
        env:
          GOTOOLCHAIN: local
        run: go version

      - name: Run go mod tidy (before gomobile)
        env:
          GOTOOLCHAIN: local
        run: |
          go mod tidy
          git diff --exit-code || (echo "go.mod or go.sum is dirty after tidy" && exit 1)

      - name: Install gomobile
        env:
          GOTOOLCHAIN: local
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      - name: Bind mobileapi to XCFramework
        env:
          GOTOOLCHAIN: local
        run: |
          mkdir -p ios_output
          gomobile bind -target=ios -v -o ios_output/MyLib.xcframework ./mobileapi

      - name: Upload XCFramework
        uses: actions/upload-artifact@v4
        with:
          name: MyLib
          path: ios_output/MyLib.xcframework

