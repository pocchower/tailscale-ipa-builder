name: Build iOS Framework

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ios-framework:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23.0'  # match your go.mod requirement

    - name: Install gomobile
      run: |
        go install golang.org/x/mobile/cmd/gomobile@latest
        gomobile init

    - name: Bind Go to iOS Framework
      run: |
        cd mobileapi
        gomobile bind -target=ios -o MobileAPI.framework github.com/pocchower/mobileapi

    - name: Upload MobileAPI.framework
      uses: actions/upload-artifact@v3
      with:
        name: MobileAPI.framework
        path: mobileapi/MobileAPI.framework

